<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-logo">
    <img src="assets/icons/icon-512.webp" alt="Ionic logo">
  </div>

  <form [formGroup]="loginForm" novalidate (ngSubmit)="onLogin()" class="ion-padding">
    <ion-input label="Username" labelPlacement="stacked" fill="solid" formControlName="username" name="username"
      type="text" spellcheck="false" autocapitalize="off" errorText="Username is required" required maxlength="99"
      class="ion-margin-bottom">
    </ion-input>

    <ion-input label="Password" labelPlacement="stacked" fill="solid" formControlName="password" name="password"
      type="password" errorText="Password is required" required maxlength="99" class="ion-margin-bottom">
    </ion-input>

    <ion-grid class="ion-margin-bottom ion-no-padding">
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-checkbox formControlName="rememberMe" labelPlacement="end" name="rememberMe">
            Keep me signed in
          </ion-checkbox>
        </ion-col>
        <ion-col>
          <ion-icon color="danger" name="alert-circle-outline" class="ion-margin-start remember-me-alert-icon"
            id="present-alert"></ion-icon>
          <ion-alert trigger="present-alert" header="Keep me signed in:"
            message="When selected, this option will keep you signed in until you explicitly logout/signout.<br><br> When unselected, you will be automatically logged out when the tab/browser is closed."
            [buttons]="['Ok']"></ion-alert>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-button (click)="goToRegister()" color="light" expand="full">Register</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" expand="full">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
