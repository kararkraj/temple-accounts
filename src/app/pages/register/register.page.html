<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="registerForm" #register novalidate (ngSubmit)="onSubmit()" class="ion-padding">

    <ion-input formControlName="displayName" label="Display Name *" labelPlacement="stacked" fill="solid"
      name="displayName" type="text" spellcheck="false" autocapitalize="off"
      helperText="Only a-z, A-Z and 0-9 characters allowed" errorText="Only a-z, A-Z and 0-9 characters allowed"
      required minlength="2" maxlength="99" class="ion-margin-bottom"></ion-input>

    <ion-input formControlName="email" label="Email *" labelPlacement="stacked" fill="solid" name="email" type="text"
      spellcheck="false" autocapitalize="off" errorText="Invalid Email" required maxlength="99"
      placeholder="example@domain.com" class="ion-margin-bottom">
    </ion-input>

    <ion-input formControlName="password" label="Password *" labelPlacement="stacked" fill="solid" name="password"
      type="password" errorText="Use 8 characters or more for your password" required maxlength="99" minlength="8"
      class="ion-margin-bottom">
    </ion-input>

    <ion-input formControlName="confirmPassword" label="Confirm password *" labelPlacement="stacked" fill="solid"
      name="confirmPassword" type="password" maxlength="99" required errorText="Confirm password is required"
      class="ion-margin-bottom">
    </ion-input>

    @if (registerForm.hasError('isPasswordMisMatch')) {
    <div class="ion-margin-bottom">
      <ion-note color="danger">Password and confirm password do not match</ion-note>
    </div>
    }

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <ion-button color="light" (click)="goToLogin()" expand="full">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button type="submit" color="primary" expand="full">Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
