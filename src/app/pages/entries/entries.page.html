<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Entries</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" routerLink="add">
        <ion-icon name="add-outline"></ion-icon>
        Add Entry
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding ion-text-center">
    <ion-row>
      <ion-col class="ion-padding">Name</ion-col>
      <ion-col class="ion-padding" size="2">
        <span class="ion-hide-sm-down">Amount</span>
        <span class="ion-hide-sm-up">â‚¹</span>
      </ion-col>
      <ion-col class="ion-padding ion-hide-sm-down">Service</ion-col>
      <ion-col class="ion-padding" size-xs="4" size-sm="3" size-lg="2">Actions</ion-col>
    </ion-row>
    @for (entry of entries; track $index) {
    <ion-row class="ion-align-items-stretch">
      <ion-col>{{entry.title + " " + entry.name}}</ion-col>
      <ion-col size="2">{{entry.charityType.amount}}</ion-col>
      <ion-col class="ion-hide-sm-down">{{entry.charityType.name}}</ion-col>
      <ion-col size-xs="4" size-sm="3" size-lg="2">
        <ion-buttons class="ion-justify-content-center">
          <ion-button>
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="presentDeleteEntryAlert(entry)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    } @empty {
    <ion-row>
      <ion-col size="12" class="ion-text-center">No entries to show.</ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>
